{% extends "layouts.html" %}

{% block body %}

    <div class ="container">
        <h2 style="margin-top: 20px;" class="text-center font-weight-light">Contact</h2>
        <div style="margin-top: 50px;" class = "row">
            <div class="col">
                <p class="lead">Thank you for your interest! if you fill out your name, email, and whatever you wnat to say, I will get back to you as soon as possible!</p>
            </div>
            <div class="vl"></div>
            <div class="col">
                <form action="{{url_for('thank_you')}}" method="POST">
                    <div>
                        <label for="name">Name:</label><br>
                        <input name="name" type="text" placeholder="name">
                    </div>
                    <div>
                        <label for="email">E-mail:</label><br>
                        <input name="email" type="email" placeholder="email">
                    </div>
                    <div>
                        <label>your question:</label>
                        <textarea id = "myTextArea" rows = "3" cols = "80" placeholder="question"></textarea>
                    </div>
                    <div>
                        <button>Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

{% endblock %}
